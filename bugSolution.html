<!DOCTYPE html>

<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct use of innerHTML with a string value
    document.getElementById("myDiv").innerHTML = String(123);

    //document.getElementById("myDiv").innerHTML = `${123}`;
  </script>
</body>
